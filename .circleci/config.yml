version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3  # ‚Üê FIXED THIS LINE
  android: circleci/android@2.3.0

jobs:
  build-and-test:
    docker:
      - image: circleci/android:api-34-node
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - android/restore-build-cache
      - android/restore-gradle-cache
      
      # Run tests with coverage
      - run:
          name: Run tests with coverage
          command: |
            chmod +x ./gradlew
            ./gradlew testDebugUnitTestCoverage
            ./gradlew jacocoTestReport
            
      - android/save-gradle-cache
      - android/save-build-cache
      
      # Store test results
      - store_test_results:
          path: app/build/test-results
      - store_artifacts:
          path: app/build/reports
          destination: reports
          
  sonarcloud-scan:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - sonarcloud/scan

workflows:
  sonarcloud:
    jobs:
      - build-and-test
      - sonarcloud-scan:
          requires:
            - build-and-test
          context: sonarcloud  # Make sure this context exists
